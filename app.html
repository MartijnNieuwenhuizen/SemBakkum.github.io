<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Wheater app</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
	</head>
	<body>

		<!-- De header, met een navigatie -->

		<header>
			<a href="app.html">home</a>
		</header>



		<!-- De main content begint hier -->
		<main>
			<section class="section" id="home">
				<h1>Home</h1>
				<ul>
					<li><a href="#Zaandam">Zaandam</a></li>
					<li><a href="#Amsterdam">Amsterdam</a></li>
					<li><a href="#Zaanstad">Zaanstad</a></li>
				</ul>
			</section>

			<section class="section" id="current">
				<h1><span data-bind="city"></span>, <span data-bind="country"></span></h1>
				<p><img id="weatherIcon" src="" alt=""><strong><span data-bind="temp"></span>&#x2103</strong></p>
				<p><span data-bind="weatherType"></span></p>
				<img data-bind="icon" src="" alt="">
				<p>Pulled data on: <span id="gotData"></span></p>
				<p>Sunrise: <span id="sunUp"></span></p>
				<p>Sunset: <span id="sunDown"></span></p>
				<p>Windspeed: <span data-bind="windSpeed"></span>m/s</p>
				<a data-bind="link">Overzicht</a>
				<a href="app.html">Back to home</a>
			</section>

			<section class="section" id="overview">
				<article>
					<span data-bind="day"></span>
					<p><span data-bind="temp"></span>&#x2103</p>
					<img data-bind="icons" />
				</article>
			</section>
		</main>
		<footer>
		</footer>
	</body>
	<script type="text/javascript" src="static/js/underscore.js"></script>
	<script type="text/javascript" src="static/js/spin.min.js"></script>
	<script type="text/javascript" src="https://hammerjs.github.io/dist/hammer.js"></script>
	<script type="text/javascript" src="static/js/microajax.minified.js"></script>
	<script type="text/javascript" src="static/js/routie.js"></script>
	<script type="text/javascript" src="static/js/transparency.min.js"></script>
	<script type="text/javascript" src="static/js/helpers.js"></script>
	<script type="text/javascript" src="static/js/app.js"></script>

</html>
